
<!-- Notification Bell (to be included in all pages) -->
<div class="notification-container">
    <button id="notification-bell" class="notification-bell">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
            <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
        </svg>
        <span id="notification-badge" class="notification-badge" style="display: none;">0</span>
    </button>
    
    <!-- Notification Dropdown -->
    <div id="notification-dropdown" class="notification-dropdown">
        <div class="notification-header">
            <div class="notification-title">Notifications</div>
            <div class="notification-actions">
                <button id="mark-all-read" class="btn btn-text btn-sm" title="Mark all as read">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M20 6L9 17l-5-5"></path>
                    </svg>
                </button>
                <button id="clear-notifications" class="btn btn-text btn-sm" title="Clear all">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M3 6h18"></path>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"></path>
                        <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    </svg>
                </button>
            </div>
        </div>
        
        <div class="notification-body">
            <div id="notification-empty" class="notification-empty">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                    <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                </svg>
                <p>No notifications</p>
            </div>
            <div id="notification-list" class="notification-list">
                <!-- Notifications will be inserted here -->
            </div>
        </div>
        
        <div class="notification-footer">
            <a href="/notifications.html" class="btn btn-text btn-sm">View All</a>
        </div>
    </div>
</div>
